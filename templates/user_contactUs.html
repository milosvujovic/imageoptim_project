{% extends 'user_template.html' %}

{% block MainContents %}
<div class="container-fluid">
  <h1 class="display-4 text-center">Contact Us</h1>
  <div class = "row">
    <div class = "col">
  <form action = "/gatherContactUs" id='contactUs' method='post' class="form-group">
  <div class = "row">

      <div class = "col sm-6">
        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Company Name *</h6></label>
          <input name="name" class="form-control w-75" placeholder="Please enter the company name" required>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Contact Person Name</h6></label>
          <input name="nameOfContactPerson" type="text" class="form-control w-75" placeholder="Please enter your name">
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Email Address *</h6></label>
          <input name="email" type="email" size="30" class="form-control w-75" placeholder="Please enter your email address" required>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Comment *</h6></label>
          <input name="comment" class="form-control w-75" placeholder="Please enter your comment" required>
        </div>
      </div>
    </div>
    <div class = "row">
      <button class="btn btn-primary me-auto submit m-2">Submit Details</button>
    </div>
  </form>
  </div>
  <div class = "col">
    <div class="row-sm"><h5>Details</h5></div>
    <div class="row-sm">Phone Number - <a href ="tel: 077777777">07777777</a></div>
    <div class="row-sm">Email address - <a href ="mailto: person@emailholder.com">group11IMAGEOPTIM@outlook.com</a></div>
    <div class="row-sm">Address - <a href ="https://www.google.com/maps/place/Cardiff+University/@51.4866271,-3.1788641,15z/data=!4m5!3m4!1s0x0:0xe06dc7099e7122ca!8m2!3d51.4866271!4d-3.1788641">Cardiff University, Cardiff, Wales, CF10 3AT</a></div>
    <div class="row-sm"><a href ="https://twitter.com/" ><img src="../static/images/twitter.svg" alt="Twitter"> - @ImageOptim</a></div>
    <div class="row-sm"><a href ="https://facebook.com/"><img src="../static/images/facebook.svg" alt="Facebook"> - @ImageOptim</a></div>
    <div class="row-sm"><a href ="https://instagram.com/"><img src="../static/images/instagram.svg" alt="Instagram"> - @ImageOptim</a></div>
  </div>
  </div>
</div>
{% endblock %}
