{% extends 'customer_template.html' %}

{% block MainContents %}
<div class="container-fluid">
  <h1 class="display-4 text-center">Leave a review</h1>
  <form action = "/leaveReview" method='POST' class="form-group">
    <div class="form-group mb-4">
      <label class="mb-0"><h6 class="font-weight-bold small">Rating /5 *</h6></label>
      <select name="rating" id="rating" class="form-control w-75" style = "width:50px;" required>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
      </select>
    </div>
    <div class="form-group mb-4">
      <label class="mb-0"><h6 class="font-weight-bold small">Comment *</h6></label>
      <input name="comment" class="form-control w-75" required>
    </div>

    <div class = "row">
      <div class = "col">
        <button class="btn btn-primary" onClick="location.href='/customer/licences'">Back</button>
      </div>
      <div class = "col text-right">
        <button class="btn btn-primary">Submit</button>
      </div
    </div>
  </form>
</div>
{% endblock %}
