{% extends 'customer_template.html' %}

{% block MainContents %}
<div class="container-fluid">
  <h1 class="display-4 text-center">Leave a review</h1>
  <form action = "/leaveReview" method='POST' class="form-group">
    <div class="form-group mb-4">
      <label class="mb-0"><h6 class="font-weight-bold small">Rating</h6></label>
      <input name="rating" type="number" min="0" step="1" max="5" class="form-control w-75" required>
    </div>
    <div class="form-group mb-4">
      <label class="mb-0"><h6 class="font-weight-bold small">Comment</h6></label>
      <input name="comment" class="form-control w-75" required>
    </div>

    <div class = "row">
      <div class = "col">
        <button class="btn btn-primary" onClick="location.href='/customer/licences'">Back</button>
      </div>
      <div class = "col text-right">
        <button class="btn btn-primary">Submit</button>
      </div
    </div>
  </form>
</div>
{% endblock %}
