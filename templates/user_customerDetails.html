{% extends 'user_template.html' %}

{% block MainContents %}
<div class="container-fluid">
  <form action = "/gatherCustomerData" id='customerDetails' method='post' class="form-group">
    <div class = "row">
      <div class = "col sm-6">
        <h1 class="display-4 text-center">Customer Details</h1>
        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Company Name</h6></label>
          <input name="name" class="form-control w-75" placeholder="Please enter the company name" required>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Contact Person Name</h6></label>
          <input name="nameOfContactPerson" type="text" class="form-control w-75" placeholder="Please enter your name">
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Email</h6></label>
          <input name="email" type="email" size="30" class="form-control w-75" placeholder="Please enter the contact email address" required>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Street Address</h6></label>
          <input name="street" class="form-control w-75" placeholder="Please enter the company street address">
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">City</h6></label>
          <input name="city" type="text" class="form-control w-75" placeholder="Please enter the company's city">
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Postcode</h6></label>
          <input name="postcode" class="form-control w-75" placeholder="Please enter the company's postcode">
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Country</h6></label>
          <select name="countries" id="countries" required>
            <option value="">Select a country</option>
            {% for country in countries %}
            <option value={{country[0]}}>{{country[1]}}</option>
            {% endfor %}
          </select>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">VAT Number</h6></label>
          <input name="vatNumber" type="number" min="0" step="0.1" class="form-control w-75" placeholder="Please enter the company's VAT number">
        </div>

      </div>
      <div class = "col sm-6">
        <h1 class="display-4 text-center">Card Details</h1>
        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Card Number</h6></label>
          <input name="cardNumber" size="16" pattern = "[0-9]{16}" class="form-control w-75" placeholder="Card Number" required>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Expiry Date</h6></label>
          <div class = "row">
            <div class = "col-sm-2">
              <input name="expiryDateMonth" type="number" min="1" step="1" max="12" class="form-control w-75" placeholder="Month" required>
            </div>
            <div class = "col-sm-2">
              <input name="expiryDateYear" type="number" min="2021" step="1" class="form-control w-75" placeholder="Year" required>
            </div>
          </div>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Security Code</h6></label>
          <input name="securityCode" pattern = "[0-9]{3}" class="form-control w-75" placeholder="Security Code" required>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Issue Number</h6></label>
          <input name="issueNumber" class="form-control w-75" pattern = "[0-9]{1}" placeholder="Issue Number">
        </div>
      </div>
    </div>
    <div class = "row">
      <div class = "col">
        <button class="btn btn-primary" onClick="location.href='/basket'">Back</button>
      </div>
      <div class = "col  text-right">
        <button class="btn btn-primary me-auto">Submit Details</button>
      </div>
    </div>
  </form>

</div>
{% endblock %}
