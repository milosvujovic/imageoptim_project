{% extends 'admin_template.html' %}
{% block MainContents %}
<div class="container-fluid">
  <h1 class="display-4 text-center">Edit Licence</h1>
    <form action = "/updateLicence/{{licenceID}}" id='editLicence' method='POST' class="form-group">

      <div class="form-group mb-4">
        <label class="mb-0"><h6 class="font-weight-bold small">Licence Name</h6></label>
        <input name="name" class="form-control w-75" placeholder="Please enter the licence name" value='{{licence[0]}}' required>
      </div>

      <div class="form-group mb-4">
        <label class="mb-0"><h6 class="font-weight-bold small">Description</h6></label>
        <input name="description" type="text" class="form-control w-75" placeholder="Please enter a description" value='{{licence[1]}}' required>
      </div>

      <div class = "col text-right">
        <button class="btn btn-primary">Submit Details</button>
      </div>
    </form>
</div>


{% endblock %}
