{% extends 'template.html' %}
{% block MainContents %}
  <div class="container-fluid pb-2">
    <form action="/gatherLicenceData" method= "post" id="typeOfLicence" name="typeOfLicence"">
      <div class="row">
        <div class="col">
          <fieldset id="tier">
            <h4>Select Tier</h4>
            {% for tier in tiers %}
              <div class="form-check">
                <input class="form-check-input" type="radio" name="tier" id={{tier[0]}}  value={{tier[0]}}>
                {%if tier[1] == 1%}
                  <label class="form-check-label" for={{tier[0]}}>1 employee</label>
                {%elif tier[2] == None%}
                  <label class="form-check-label" for={{tier[0]}}>{{tier[1]}} + employee</label>
                {%else%}
                  <label class="form-check-label" for={{tier[0]}}>{{tier[1]}} - {{tier[2]}} employees</label>
                {%endif%}
              </div>
            {% endfor %}
          </fieldset>
        </div>
        <div class ="col">
          <h4>Select Length</h4>
          <fieldset id="length">
            {% for length in lengths %}
              <div class="form-check">
                <input class="form-check-input" type="radio" name="length" id={{length[0]}}  value={{length[0]}}>
                <label class="form-check-label" for={{length[0]}}>{{length[1]}}</label>
              </div>
            {% endfor %}
          </fieldset>
        </div>
    </form>
      <div class = "container-fluid">
        <div class="row">
          <!-- <div class="col">
            <div class ="row container pl-4">
              <button onclick="generatePrice()" type="submit" class="btn btn-primary">Calculate Price</button>
            </div>
            <div class ="row container pl-4">
              <h6 id = "Price">Price</h6>
            </div>
          </div> -->
          <div class="col align-items-end container">
            <button type="submit" class="btn btn-primary" >Purchase Licence</button>
          </div>
        </div>
      </div>
{% endblock %}
