{% extends 'admin_template.html' %}
{% block MainContents %}
  <div class="container-fluid pb-2">
    <h1 class="display-4 text-center">Offer deal</h1>
    <form action="/createLink" method= "post">
      <div class="row">
        <div class="col-sm">
          <div class="container-sm rounded p-1" style="background-color: #e3f2fd;">
          <fieldset id="tier">
            <h4>Select Tier</h4>
            {% for tier in tiers %}
              <div class="form-check">
                  <input class="form-check-input" type="radio" name="tier" id={{tier[0]}}  value={{tier[0]}} required>
                {%if tier[1] == 1%}
                  <label class="form-check-label" for={{tier[0]}}>1 employee</label>
                {%elif tier[2] == None%}
                  <label class="form-check-label" for={{tier[0]}}>{{tier[1]}} + employee</label>
                {%else%}
                  <label class="form-check-label" for={{tier[0]}}>{{tier[1]}} - {{tier[2]}} employees</label>
                {%endif%}
              </div>
            {% endfor %}
          </fieldset>
          </div>
        </div>
        <div class ="col-sm">
          <div class="container-sm rounded p-1" style="background-color: #e3f2fd;">
          <h4>Select Length</h4>
          <fieldset id="length">
            {% for length in lengths %}
              <div class="form-check">
                <input class="form-check-input" type="radio" name="length" id={{length[0]}}  value={{length[0]}} required>
                <label class="form-check-label" for={{length[0]}}>{{length[1]}}</label>
              </div>
            {% endfor %}
          </fieldset>
          </div>
        </div>
        <div class ="col-sm">
          <div class="container-sm rounded p-1" style="background-color: #e3f2fd;">
          <h4>Customer Information</h4>
          <div class="form-group mb-4">
            <label class="mb-0"><h6 class="font-weight-bold small">Price</h6></label>
            <input name="price" min="0.1" step="0.1"  type="number" class="form-control" placeholder="Price" value = "100" required>
          </div>
          <div class="form-group mb-4">
            <label class="mb-0"><h6 class="font-weight-bold small">Customer Name</h6></label>
            <input name="name" type="text" class="form-control" placeholder="Name" required>
          </div>
          <div class="form-group align-items-center">
            <label class="mb-0"><h6 class="font-weight-bold small">Customer Email Address</h6></label>
            <input name="email" type="email" class="form-control" placeholder="Email Address" required>
          </div>
          <div class = "container-fluid text-right">
                <button type="submit" class="btn btn-primary" >Generate Link</button>
            </div>
        </div>
      </div>
    </form>
    </div>
{% endblock %}
