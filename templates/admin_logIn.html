{% extends 'template.html' %}

{% block MainContents %}
<body>
  <div class = "container-fluid w-50">
    <div class = "container-fluid w-75">
      <h1 class="display-4 text-center">Admin Login</h1>
      <form action = "/formLogIn" id='logIn' method='post' class="form-group">
        <div class="form-group align-items-center">
          <label class="mb-0"><h6 class="font-weight-bold small">Username</h6></label>
          <input name="email" type="text" class="form-control" placeholder="Username" required>
        </div>

        <div class="form-group mb-4">
          <label class="mb-0"><h6 class="font-weight-bold small">Password</h6></label>
          <input name="password" type="password" class="form-control" placeholder="Password" required>
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
      {% for message in get_flashed_messages() %}
      <div class="alert alert-danger">
        {{ message }}
      </div>
      {% endfor %}
    </div>


  </div>
</body>
{% endblock %}
